<div class="space-1 rounded-md bg-gray-100 p-1">
  <header class="p-4 flex">
    <h2 class="text-sm">{{ data.title }}</h2>
    <div *ngIf="data.actions" class="ml-auto">
      <ul class="flex gap-2 text-sm">
        <li
          class="after:content-['â€¢'] after:ml-2 after:text-gray-400 last:after:content-['']"
          *ngFor="let action of data.actions"
        >
          <a
            [routerLink]="action.link"
            routerLinkActive="active"
            class="text-gray-500 hover:text-primary"
            >{{ action.label }}</a
          >
        </li>
      </ul>
    </div>
  </header>
  <section class="bg-white rounded-md border-gray-200 border-1 overflow-hidden">
    <!-- Metrics type content -->
    <div *ngIf="data.type === 'metrics'" class="p-4">
      <div class="text-gray-500">Metrics content will be implemented here</div>
    </div>

    <!-- Table type content -->
    <div *ngIf="data.type === 'table'" class="h-96">
      <app-table
        [columns]="getTableColumns()"
        [actions]="getTableActions()"
        [tabs]="getTableTabs()"
        [dataSource]="getDataSource()"
        [hasRowAction]="false"
        [showHeader]="false"
        [showFooter]="false"
      ></app-table>
    </div>

    <!-- Fallback content -->
    <div *ngIf="!data.type" class="p-4">
      <div class="text-gray-500">No content available</div>
    </div>
  </section>
</div>
