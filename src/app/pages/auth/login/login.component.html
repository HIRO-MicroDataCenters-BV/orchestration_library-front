<div
  class="min-h-screen bg-gradient-to-br from-slate-50 via-white to-slate-100 dark:from-slate-900 dark:via-slate-800 dark:to-slate-900 flex items-center justify-center p-4"
>
  <div class="w-full max-w-md">
    <div class="text-center mb-8">
      <img
        src="/favicon-152x152.png"
        [alt]="'app.title' | transloco"
        class="w-24 h-24 mx-auto mb-6 rounded-2xl shadow-2xl ring-4 ring-white/20 dark:ring-slate-700/50 backdrop-blur-sm"
      />
      <h1
        class="text-3xl font-bold bg-gradient-to-r from-slate-900 to-slate-700 dark:from-slate-100 dark:to-slate-300 bg-clip-text text-transparent"
      >
        {{ 'app.title' | transloco }}
      </h1>
    </div>

    <div
      *ngIf="error()"
      class="bg-red-50 dark:bg-red-900/20 border border-red-200 dark:border-red-800 text-red-700 dark:text-red-200 rounded-lg p-4 mb-6"
    >
      <div class="flex items-center">
        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
            clip-rule="evenodd"
          />
        </svg>
        {{ error()?.message || ('auth.login.error_message' | transloco) }}
      </div>
    </div>

    <div
      class="bg-white/80 dark:bg-slate-800/80 backdrop-blur-xl shadow-2xl rounded-2xl border border-white/20 dark:border-slate-700/50 p-8 relative overflow-hidden"
    >
      <!-- Background glass effect -->
      <div
        class="absolute inset-0 bg-gradient-to-br from-white/10 to-transparent pointer-events-none"
      ></div>
      <div class="relative z-10">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
          <div class="space-y-6">
            <div class="relative">
              <input
                id="email"
                type="email"
                formControlName="email"
                [placeholder]="'auth.login.email_placeholder' | transloco"
                class="w-full h-14 px-6 bg-slate-50/50 dark:bg-slate-700/50 border-2 border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 focus:ring-4 focus:ring-blue-500/20 dark:focus:ring-blue-400/20 focus:border-blue-500 dark:focus:border-blue-400 transition-all duration-300 text-lg backdrop-blur-sm"
                [class.border-red-500]="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
              />
              <div
                *ngIf="
                  loginForm.get('email')?.invalid &&
                  loginForm.get('email')?.touched
                "
                class="absolute -bottom-6 left-0 text-red-500 dark:text-red-400 text-sm flex items-center gap-2"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
                {{ 'auth.login.email_error' | transloco }}
              </div>
            </div>

            <div class="relative">
              <input
                id="password"
                type="password"
                formControlName="password"
                [placeholder]="'auth.login.password_placeholder' | transloco"
                class="w-full h-14 px-6 bg-slate-50/50 dark:bg-slate-700/50 border-2 border-slate-200 dark:border-slate-600 rounded-xl text-slate-900 dark:text-slate-100 placeholder-slate-500 dark:placeholder-slate-400 focus:ring-4 focus:ring-blue-500/20 dark:focus:ring-blue-400/20 focus:border-blue-500 dark:focus:border-blue-400 transition-all duration-300 text-lg backdrop-blur-sm"
                [class.border-red-500]="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
              />
              <div
                *ngIf="
                  loginForm.get('password')?.invalid &&
                  loginForm.get('password')?.touched
                "
                class="absolute -bottom-6 left-0 text-red-500 dark:text-red-400 text-sm flex items-center gap-2"
              >
                <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                  <path
                    fill-rule="evenodd"
                    d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
                    clip-rule="evenodd"
                  />
                </svg>
                {{ 'auth.login.password_error' | transloco }}
              </div>
            </div>
          </div>

          <button
            type="submit"
            class="w-full h-14 bg-gradient-to-r from-blue-600 to-violet-600 hover:from-blue-700 hover:to-violet-700 disabled:bg-slate-300 disabled:cursor-not-allowed text-white font-semibold rounded-xl transition-all duration-300 flex items-center justify-center gap-3 shadow-2xl hover:shadow-blue-500/30 hover:scale-[1.02] transform"
            [disabled]="loginForm.invalid || isLoading()"
          >
            <svg
              *ngIf="isLoading()"
              class="animate-spin w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
            >
              <circle
                class="opacity-25"
                cx="12"
                cy="12"
                r="10"
                stroke="currentColor"
                stroke-width="4"
              ></circle>
              <path
                class="opacity-75"
                fill="currentColor"
                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
              ></path>
            </svg>
            <span *ngIf="isLoading()">{{
              'auth.login.logging_in' | transloco
            }}</span>
            <span *ngIf="!isLoading()">{{
              'auth.login.login_button' | transloco
            }}</span>
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
