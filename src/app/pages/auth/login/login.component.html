<div
  class="min-h-screen flex items-center justify-center bg-white dark:bg-slate-950"
>
  <div class="w-full max-w-md p-8">
    <!-- Logo -->
    <div class="text-center mb-8">
      <img
        src="/favicon-152x152.png"
        alt="Logo"
        class="w-12 h-12 mx-auto rounded-xl shadow-sm"
      />
    </div>

    <!-- Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="space-y-6">
      <!-- Email -->
      <div class="space-y-2">
        <label
          hlmLabel
          for="email"
          class="block text-sm font-medium text-slate-900 dark:text-slate-100"
        >
          Email
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          hlmInput
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
        />
        <div
          *ngIf="
            loginForm.get('email')?.invalid && loginForm.get('email')?.touched
          "
          class="text-sm text-red-600 dark:text-red-400"
        >
          Please enter a valid email
        </div>
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label
          hlmLabel
          for="password"
          class="block text-sm font-medium text-slate-900 dark:text-slate-100"
        >
          Password
        </label>
        <div class="relative">
          <input
            id="password"
            [type]="showPassword() ? 'text' : 'password'"
            formControlName="password"
            hlmInput
            placeholder="Enter your password"
            class="w-full px-4 py-3 pr-12 border border-slate-200 dark:border-slate-700 rounded-lg bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 placeholder-slate-500 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-slate-600 dark:hover:text-slate-300"
          >
            <ng-icon
              [name]="showPassword() ? 'lucideEyeOff' : 'lucideEye'"
              class="h-5 w-5"
            />
          </button>
        </div>
        <div
          *ngIf="
            loginForm.get('password')?.invalid &&
            loginForm.get('password')?.touched
          "
          class="text-sm text-red-600 dark:text-red-400"
        >
          Password is required
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        hlmBtn
        [disabled]="loginForm.invalid || isLoading()"
        class="w-full py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-300 dark:disabled:bg-slate-600 text-white font-medium rounded-lg transition-colors"
      >
        <div class="flex items-center justify-center gap-2">
          <div
            *ngIf="isLoading()"
            class="w-4 h-4 border-2 border-white/30 border-t-white rounded-full animate-spin"
          ></div>
          <span>{{ isLoading() ? 'Signing in...' : 'Sign in' }}</span>
        </div>
      </button>
    </form>
  </div>
</div>
