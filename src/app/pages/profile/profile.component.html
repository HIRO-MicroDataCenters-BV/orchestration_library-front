<div class="container mx-auto p-4">
  <div hlmCard class="max-w-md mx-auto">
    <div hlmCardHeader>
      <h2 hlmCardTitle>{{ 'profile.title' | transloco }}</h2>
      <p hlmCardDescription>{{ 'profile.description' | transloco }}</p>
    </div>
    
    <div hlmCardContent>
      <div class="space-y-4">
        <div class="flex flex-col space-y-1">
          <span class="text-sm font-medium text-muted-foreground">{{ 'profile.email' | transloco }}</span>
          <span>{{ user?.email }}</span>
        </div>
        
        <div class="flex flex-col space-y-1">
          <span class="text-sm font-medium text-muted-foreground">{{ 'profile.name' | transloco }}</span>
          <span>{{ user?.firstName }} {{ user?.lastName }}</span>
        </div>
        
        <div class="flex flex-col space-y-1">
          <span class="text-sm font-medium text-muted-foreground">{{ 'profile.role' | transloco }}</span>
          <span>{{ user?.role }}</span>
        </div>
        
        <div class="pt-4">
          <button hlmBtn variant="outline" (click)="logout()" class="w-full">
            {{ 'profile.logout' | transloco }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
